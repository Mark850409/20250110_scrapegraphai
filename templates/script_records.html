{% extends "base.html" %}

{% block title %}腳本生成紀錄 - AI大語言模型爬蟲工具{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/script_records.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">腳本生成紀錄</h2>

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <i class="fas fa-history me-2"></i>
                <h5 class="card-title mb-0">生成紀錄</h5>
            </div>
            <button id="clearRecordsBtn" class="btn btn-danger">
                <i class="fas fa-trash-alt me-2"></i>清除所有紀錄
            </button>
        </div>
        <div class="card-body">
            <!-- 載入指示器 -->
            <div id="loadingIndicator" class="text-center py-4" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">載入中...</span>
                </div>
                <p class="text-muted mt-2 mb-0">載入記錄中...</p>
            </div>

            <!-- 無記錄提示 -->
            <div id="noRecordsMsg" class="empty-state text-center py-5" style="display: none;">
                <div class="empty-state-icon mb-4">
                    <i class="fas fa-code-branch"></i>
                </div>
                <h4 class="text-muted mb-3">尚無腳本生成紀錄</h4>
                <p class="text-muted mb-4">提示詞可以幫助AI更準確地理解並回答使用者的問題</p>
                <a href="{{ url_for('script_creator') }}" class="btn btn-primary">
                    <i class="fas fa-code me-2"></i>開始生成腳本
                </a>
            </div>

            <!-- 記錄表格 -->
            <div class="table-responsive">
                <table id="recordsTable" class="table table-hover mb-0" style="display: none;">
                    <thead>
                        <tr>
                            <th>生成時間</th>
                            <th>網址</th>
                            <th>提示詞</th>
                            <th class="text-center">耗時</th>
                            <th class="text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 表格內容將由 JavaScript 動態生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/script_records.js') }}"></script>
{% endblock %}
